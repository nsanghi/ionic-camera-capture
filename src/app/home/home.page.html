<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Media Capture
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="onRecordVideo()">Record Video</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let f of files" #slidingItem>
      <ion-item (click)="openFile(f)">
        <ion-icon name="videocam" slot="start"></ion-icon>

        <ion-label class="ion-text-wrap">
          {{ f }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="deleteFile(f, slidingItem)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
